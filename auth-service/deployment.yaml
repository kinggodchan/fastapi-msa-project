apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels: { app: auth-service }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
      - name: auth-app
        image: ghcr.io/kinggodchan/fastapi-backend:v1.0.2
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_USER
          value: "test01"
        - name: DB_PASSWORD
          value: "P@ssw0rd"
        - name: DB_NAME
          value: "fastapi_db"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector: { app: auth-service }
  ports:
  - port: 8000
    targetPort: 8000
