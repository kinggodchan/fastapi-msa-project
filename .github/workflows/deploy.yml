name: MSA Monorepo CI/CD

on:
  push:
    branches: [ "main" ] # main 브랜치에 코드가 push될 때마다 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. GitHub 컨테이너 저장소(GHCR) 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 2. 서비스별 이미지 빌드 및 푸시
      - name: Build and Push Images
        run: |
          # 인증 서비스 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/auth-service:latest ./auth-service
          docker push ghcr.io/${{ github.actor }}/auth-service:latest
          
          # 프론트엔드 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.actor }}/frontend:latest

      # 3. 서버(마스터 노드) 접속 및 배포 갱신
      - name: Deploy to K8s Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 서버 내 프로젝트 폴더로 이동 (경로 확인 필요)
            cd ~/fastapi-msa-project
            
            # 최신 YAML 설정 반영 (이미지가 latest이므로 rollout restart 실행)
            kubectl rollout restart deployment auth-service
            kubectl rollout restart deployment frontend
