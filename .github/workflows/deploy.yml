name: MSA Monorepo CI (Build and Push)

on:
  push:
    branches: [ "main" ] # main 브랜치에 코드가 push될 때만 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. GitHub 컨테이너 저장소(GHCR) 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 2. 서비스별 이미지 빌드 및 푸시
      # ArgoCD가 최신 이미지를 감지할 수 있도록 :latest 태그로 푸시합니다.
      - name: Build and Push Images
        run: |
          # 인증 서비스 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/auth-service:latest ./auth-service
          docker push ghcr.io/${{ github.actor }}/auth-service:latest
          
          # 프론트엔드 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.actor }}/frontend:latest

      # 3. 배포(CD)는 서버 안의 ArgoCD가 담당하므로 SSH 접속 단계는 삭제합니다.
