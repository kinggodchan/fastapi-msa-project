name: MSA Monorepo CI (Build and Push)

on:
  push:
    branches: [ "main" ]
    # 특정 폴더가 변경될 때만 빌드되도록 설정 (효율적)
    paths:
      - 'auth-service/**'
      - 'frontend/**'
      - 'iris-serving-service/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. GHCR 로그인 (구글 드라이브 단계는 삭제됨)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 2. 서비스별 이미지 빌드 및 푸시
      - name: Build and Push Images
        run: |
          # [1] 인증 서비스 (더 이상 구글 드라이브 모델을 기다리지 않음)
          docker build -t ghcr.io/${{ github.actor }}/auth-service:latest ./auth-service
          docker push ghcr.io/${{ github.actor }}/auth-service:latest

          # [2] 프론트엔드
          docker build -t ghcr.io/${{ github.actor }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.actor }}/frontend:latest

          # [3] Iris ML 서빙 서비스 (S3 실시간 로드 방식)
          docker build -t ghcr.io/${{ github.actor }}/iris-serving-service:latest ./iris-serving-service
          docker push ghcr.io/${{ github.actor }}/iris-serving-service:latest
