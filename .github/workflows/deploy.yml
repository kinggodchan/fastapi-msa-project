name: MSA Monorepo CI/CD (AWS EKS)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'auth-service/**'
      - 'frontend/**'
      - 'iris-serving-service/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 2. AWS ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. 이미지 빌드 및 ECR 푸시
      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 각 서비스 빌드 및 푸시 (Repository 이름은 테라폼 설정과 맞춰주세요)
          docker build -t $ECR_REGISTRY/auth-service:latest ./auth-service
          docker push $ECR_REGISTRY/auth-service:latest

          docker build -t $ECR_REGISTRY/frontend:latest ./frontend
          docker push $ECR_REGISTRY/frontend:latest

          docker build -t $ECR_REGISTRY/iris-serving-service:latest ./iris-serving-service
          docker push $ECR_REGISTRY/iris-serving-service:latest

      # 4. EKS 접속 설정 (Cluster name은 테라폼으로 만든 이름 확인)
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name terraform-eks-cluster --region ap-northeast-2

      # 5. EKS에 배포 (각 폴더의 deployment.yaml 실행)
      - name: Deploy to EKS
        run: |
          kubectl apply -f auth-service/deployment.yaml
          kubectl apply -f frontend/deployment.yaml
          kubectl apply -f iris-serving-service/deployment.yaml
