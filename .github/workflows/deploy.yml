name: MSA Monorepo CI (Build and Push)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # [추가된 부분] 1. 구글 드라이브에서 모델 파일 다운로드
      # 빌드 직전에 모델 파일을 각 서비스 폴더로 배달합니다.
      - name: Download Model from Google Drive
        run: |
          
          # 1. gdown 도구를 먼저 설치합니다 
          pip install gdown
          gdown --id ${{ secrets.MODEL_FILE_ID }} -O ./auth-service/my_actual_model.pkl
          
          # 만약 다른 서비스(예: board-service)에서도 사용한다면 복사합니다.
          # cp ./auth-service/my_actual_model.pkl ./board-service/my_actual_model.pkl

      # 2. GitHub 컨테이너 저장소(GHCR) 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. 서비스별 이미지 빌드 및 푸시
      # 이제 이미지 빌드 시 폴더 안에 있는 my_actual_model.pkl이 포함됩니다.
      - name: Build and Push Images
        run: |
          # 인증 서비스 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/auth-service:latest ./auth-service
          docker push ghcr.io/${{ github.actor }}/auth-service:latest

          # 프론트엔드 빌드 및 푸시
          docker build -t ghcr.io/${{ github.actor }}/frontend:latest ./frontend
          docker push ghcr.io/${{ github.actor }}/frontend:latest
